<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="register.js"></script>
    <script
      src="https://kit.fontawesome.com/438829d596.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Yanone+Kaffeesatz:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Sign-in</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- CSS only -->

    <!-- CSS only -->
  </head>
  <body>
    <h1 class="maintitle">To Watch List</h1>

    <div class="loginsignup">
      <h3>Sign Up</h3>
      <input
        type="text"
        placeholder="Fullname"
        id="nameInp"
        class="form-control mb-3"
      />
      <input
        type="text"
        placeholder="Email"
        id="emailInp"
        class="form-control mb-3"
      />
      <input
        type="text"
        placeholder="Username"
        id="userInp"
        class="form-control mb-3"
      />
      <input
        type="password"
        placeholder="Password"
        id="passInp"
        class="form-contraol mb-3"
      />
      <button type="text" id="sub_btn" class="btn btn-outline-primary mb-3">
        Sign Up
      </button>
      <a href="login.html" class="badge badge-secondary py-1"
        >I already have an account</a
      >
    </div>
  </body>
</html>
