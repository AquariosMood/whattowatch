<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="login.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Yanone+Kaffeesatz:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <title>Login</title>
  </head>
  <body>
    <h1 class="maintitle">To Watch List</h1>

    <div class="loginsignup">
      <h3>Login</h3>

      <input
        type="text"
        placeholder="Username"
        id="userInp"
        class="form-control mb-3"
      />
      <input
        type="password"
        placeholder="Password"
        id="passInp"
        class="form-contraol mb-3"
      />
      <div class="rememberme">
        <label class="switch">
          <input type="checkbox" id="customSwitch1" />
          <span class="slider round"></span>
        </label>
        <div class="remembertext">
          Remember Me</div>
      </div>
      <button type="text" id="sub_btn" class="btn btn-outline-primary mb-3">
        Log-In
      </button>
      <a href="register.html" class="badge badge-secondary py-1"
      >Create a new account</a
      >
    </div>
  </div>
  </body>
</html>
